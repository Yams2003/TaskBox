
{% extends 'base.html' %}

{% block head %}


<title>To Do List</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST" id="update">
            <input type="text" name="content" id="content" value="{{task.content}}">

            <input type="submit" value="Update">

            <button type="submit" name="progress" value="0" class="btn btn-light">0%</button>
            <button type="submit" name="progress" value="25" class="btn btn-secondary">25%</button>
            <button type="submit" name="progress" value="50" class="btn btn-success">50%</button>
            <button type="submit" name="progress" value="100" class="btn btn-primary">100%</button>
        </form>
        <br>
        <!--
        <form action="/progress/{{task.id}}" method="POST" id="progress">
            <div class="">

            </div>
        </form>-->
    </div>
</div>
{% endblock %}
