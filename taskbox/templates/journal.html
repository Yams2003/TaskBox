{% extends 'base.html' %}

{% block head %}
  <!--- this is where you change fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

<!-- Corresponding JS Page -->
<script src="{{ url_for('static', filename='js/journal.js') }}"></script>

<!-- Corresponding CSS Page -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/journal.css') }}">
  
{% endblock %}

{% block body %}
<div class="container my-3">
  <h1 class="title">Journal</h1>
  <div class="container">
    <blockquote class="questions">
      <p class="p1">{{QUESTIONS}}</p>
    </blockquote>
  </div>
  <div class="card">
      <div class="card-body">
          <div class="form-group">
              <h5 class="card-title">Title</h5>
              <input type="text" class="form-control" id="addTitle" aria-describedby="title"
                  placeholder="Enter a title name">
          </div>
          <h5 class="card-title">Body</h5>
          <div class="form-group">
              <textarea class="form-control" id="addTxt" rows="3"></textarea>
          </div>
          <button class="btn btn-primary" id="addBtn">Add Journal</button>
      </div>
  </div>
  <hr>
  <h1>Your Entries</h1>
  <hr>
  <div id="journals" class="row container-fluid"> </div>
</div>
{% endblock %}
