<!--Boostrap from https://github.com/learn-webdevYT/pomodoro-timer-->
{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/timer.css') }}">
    <title>The Pomodoro Timer</title>
{% endblock %}

{% block body %}
    <div id="container">
        <p id="work" class="label">Work:</p><p id="break" class="label">Break:</p><p id="cycles" class="label">Cycles:</p>
        <!--Work Timer-->
        <div id="work-timer" class="timer">
            <p id="w_minutes">25</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>
        
        <p id="counter" class="timer">0</p>

        <!--Break Timer-->
        <div id="break-timer" class="timer">
            <p id="b_minutes">5</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>

        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
        <button id="reset" class="btn">Reset</button>

    </div>

    <div id="rest-of-page">

    </div>

    <script src="{{ url_for('static', filename='js/timer.js') }}"></script>
{% endblock %}
